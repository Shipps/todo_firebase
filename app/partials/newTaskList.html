<form name="myForm" novalidate class="todoList">
 
<input name="listName" type="text" class="form-control" placeholder="Name your Task List here" ng-model="taskListName" ng-model-options="{ updateOn: 'blur' }" required  />   
    <div role="alert">
      <span class="error" ng-show="myForm.listName.$error.required">
       Required!</span>
    </div> <br/>
    
<div class="input-group">
      <input type="text" class="form-control" placeholder="Add your task here" ng-model="taskName" ng-blur="addTask()" />
      <div class="input-group-btn">
        <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">Priority <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right">
          <li><a href="#">Normal</a></li>
          <li><a href="#">Medium</a></li>
          <li><a href="#">Critical</a></li>
        </ul>
      </div>
</div>
<br/><br/>    
    
    <div class="panel panel-primary" ng-show="taskListName">
      <div class="panel-heading">
        <h3 class="panel-title">{{taskListName}}</h3>
      </div>
      <div class="panel-body list-group">
        <div class="list-group-item" ng-repeat="task in tasklist">
            <label class="checkbox checkbox-lg">
                <input type="checkbox" name="checkbox" ng-model="task.completed" />
                <i></i>
                <p class="completed-{{task.completed}}" contenteditable="true" ng-model="task.name">{{task.name}}</p>
                <p class="glyphicon glyphicon-remove pull-right" ng-click="deleteTask($index)"></p>
            </label>
        </div>
      </div>
    </div>


<button ng-hide="myForm.listName.$error.required" class="btn btn-primary" ng-click="save()">Save List</button>
<button class="btn btn-primary" ng-click="cancel()">Cancel List</button>

</form>
